<!DOCTYPE html>
<html lang= "ja">
<html xmlns:th="http://www.thymeleaf.org">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
		<h1>制作中</h1>
	</head>
	<body>
		
		<div class="create-user">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
			
			<form method="POST" th:action="@{/}" th:object="${userInfo}">
				<p th:errors="*{schedule}" class="error-message">この入力は不可です</p>
				
			<div class="form-ID">
				<label>ID : <span class="text-danger"></span></label>
				<input type="text" th:field="*{id}">
			</div>
			
			<div class="form-name">
				<label>名前 : <span class="text-danger"></span></label>
				<input type="text" th:field="*{name}">
			</div>
				
			<div class="form-schedule">
				<label>予定 : <span class="text-danger"></span></label>
				<input type="text" th:field="*{schedule}">
				<button type="submit">登録</button>
			</div>
			</form>
		
		</div>
		
		<form method="POST" th:action="@{/}" th:object="${userInfo}">
			<input type="hidden" name="id" th:value="${id}" />
			<button type="submit"></button>
		
		<p th:text="${schedule}"></p>
		
		<div th:each="userInfo : ${allDate}">
			<p th:text="${id}"></p>
			<p th:text="${name}">さん</p>
			<p th:text="${schedule}"></p>
		</div>
	</body>
</html>
